<div id="content" class="grid grid--center">
    <div class="1/3--desk 1/2--lap 11/12 grid__cell">
        <md-card class="umt-setup-card">
            <span class="umt-fill-remaining"></span>
            <div class="umt-setup-card-title">
                <span>Nouvel Emprunteur</span>
            </div>
            <form [formGroup]="form" class="form">
                <table cellspacing="0" style="width: 100%">
                    <td>
                        <md-input placeholder="Nom" type="text" formControlName="name" required>
                            <label>Nom</label>
                        </md-input>
                    </td>
                    <td>
                        <md-input placeholder="Email" type="email" formControlName="email" required>
                            <label>Email</label>
                        </md-input>
                    </td>
                </table>
                <table cellspacing="0" style="width: 100%">
                    <td>
                        <md-input placeholder="Date de naissance" type="date" formControlName="birthdate" required>
                            <label>Date de naissance</label>
                        </md-input>
                    </td>
                    <td>
                        <md-input placeholder="Téléphone" type="text" formControlName="phone" required>
                            <label>Téléphone</label>
                        </md-input>
                    </td>
                </table>
                <table cellspacing="0" style="width: 100%">
                    <td>
                        <md-input placeholder="Adresse 1" type="text" formControlName="address1" required>
                            <label>Adresse 1</label>
                        </md-input>
                    </td>
                    <td>
                        <md-input placeholder="Adresse 2" type="text" formControlName="address2" required>
                            <label>Adresse 2</label>
                        </md-input>
                    </td>
                </table>
                <table cellspacing="0" style="width: 100%">
                    <td>
                        <md-input placeholder="Zip" type="text" formControlName="zip" required>
                            <label>Zip</label>
                        </md-input>
                    </td>
                    <td>
                        <md-input placeholder="Ville" type="text" formControlName="city" required>
                            <label>Ville</label>
                        </md-input>
                    </td>
                </table>
                <table cellspacing="0" style="width: 100%">
                    <td>
                        <md-input (input)="addSubscriptionDurationToDate()" placeholder="Date de souscription" type="date" formControlName="startSubscription" required>
                            <label>Date de souscription</label>
                        </md-input>
                    </td>
                    <td>
                        <md-input placeholder="Quota" type="number" formControlName="quota" required>
                            <label>Quota</label>
                        </md-input>
                    </td>
                </table>
                <table cellspacing="0" style="width: 50%">
                    <td>
                        <md-input placeholder="Contribution" type="text" formControlName="contribution" required>
                            <label>Contribution</label>
                        </md-input>
                    </td>
                </table>
                <table cellspacing="0" style="width: 50%">
                    <td>
                        <md-input placeholder="Commentaire" type="textarea" formControlName="comment">
                            <label>Commentaire</label>
                        </md-input>
                    </td>
                </table>
                <table cellspacing="0" style="width: 100%">
                    <td>
                        <md-checkbox flex="5" align="end">
                            Accepte les notifications email
                        </md-checkbox>
                    </td>
                    <td>
                    <span>
                        Fin de souscription {{endSubscription | date:"MM/dd/yyyy"}}
                    </span>
                    </td>
                </table>
                <md-card-actions class="umt-setup-card-actions" align="end">
                    <button _ngcontent-qqo-25="" class="md-raised md-warn" md-raised-button=""><span class="md-button-wrapper">Warn</span></button>
                </md-card-actions>

            </form>
        </md-card>
    </div>
</div>
