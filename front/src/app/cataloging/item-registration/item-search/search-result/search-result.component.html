<div class="m-circulation">
  <div class="m-circulation-content">
    <h5 class="m-header-component">RÃ©sultats de la recherche</h5>
    <div class="card-content card-block">
      <p id="search-message" *ngIf="!dataService.isSearching && dataService.searchResults.length == 0">
        {{dataService.searchMessage}}
      </p>
      <p id="searching-records" *ngIf="dataService.isSearching && dataService.searchResults.length == 0">
        <i class="fa fa-spinner text-primary fa-spin fa-3x" aria-hidden="true"></i>
      </p>
      <div id="result-list-wrapper" [style.max-height.px]="resultListHeight">
        <div class="list-group">
          <a *ngFor="let record of dataService.searchResults" (click)="onSelect(record)"
             class="list-group-item list-group-item-action flex-column align-items-start"
             routerLink="/cataloging/registration/externalSaving">
            <h6>{{record.title.mainTitle}}</h6>
            <div class="row w-100 justify-content-between">
              <small class="text-muted text-sm-left col-8">{{record.creator.name}} {{record.creator.secondName}}</small>
              <small class="col-4 text-muted text-sm-left" *ngIf="record.identifier.serialType">{{record.identifier.serialType}}</small>
            </div>
            <div class="row w-100 justify-content-between">
              <small class="text-muted col-8">{{record.date.publicationDate}}</small>
              <small class="col-4" *ngIf="record.identifier.serialType">{{record.identifier.serialNumber}}</small>
            </div>
            <small class="text-muted">{{record.publisher.editorName}}</small>
          </a>
          <div id="more-records" *ngIf="dataService.hasMoreRecords">
            <i class="fa fa-spinner text-primary fa-spin" aria-hidden="true"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
