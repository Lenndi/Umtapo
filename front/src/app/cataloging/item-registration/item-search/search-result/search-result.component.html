<div class="card">
  <div class="card-block">
    <h5 class="card-title">RÃ©sultats de la recherche</h5>
    <div class="card-content">
      <p id="search-message" *ngIf="!dataService.isSearching && dataService.searchResults.length == 0">
        {{dataService.searchMessage}}
      </p>
      <p id="searching-records" *ngIf="dataService.isSearching && dataService.searchResults.length == 0">
        <i class="fa fa-spinner text-primary fa-spin fa-3x" aria-hidden="true"></i>
      </p>
      <div id="result-list-wrapper" [style.max-height.px]="resultListHeight">
        <div class="list-group">
          <a *ngFor="let record of dataService.searchResults" (click)="dataService.record = record"
             class="list-group-item list-group-item-action flex-column align-items-start"
             routerLink="/cataloging/registration/save">
            <h5>{{record.title.mainTitle}}</h5>
            <div class="row w-100 justify-content-between">
              <div class="text-muted col-8">{{record.creator.name}} {{record.creator.secondName}}</div>
              <div class="col-4 text-muted" *ngIf="record.identifier.serialType">{{record.identifier.serialType}}</div>
            </div>
            <div class="row w-100 justify-content-between">
              <div class="text-muted col-8">{{record.date.publicationDate}}</div>
              <div class="col-4" *ngIf="record.identifier.serialType">{{record.identifier.serialNumber}}</div>
            </div>
            <div class="text-muted">{{record.publisher.editorName}}</div>
          </a>
          <div id="more-records" *ngIf="dataService.hasMoreRecords">
            <i class="fa fa-spinner text-primary fa-spin" aria-hidden="true"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
