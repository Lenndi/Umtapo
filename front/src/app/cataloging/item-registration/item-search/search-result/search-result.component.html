<p id="search-message" *ngIf="!dataService.isSearching && dataService.searchResults.length == 0">
  {{dataService.searchMessage}}
</p>
<p id="searching-records" *ngIf="dataService.isSearching && dataService.searchResults.length == 0">
  <md-progress-spinner mode="indeterminate" color="accent"></md-progress-spinner>
</p>
<div *ngIf="dataService.searchResults.length != 0">
  <md-nav-list>
    <a md-list-item *ngFor="let record of dataService.searchResults" routerLink="/cataloging/registration/save"
       (click)="dataService.record = record">
        <md-icon md-list-icon class="record-type-icon">folder</md-icon>
      <span md-line class="title">{{record.title.mainTitle}}</span>
      <span md-line class="detail">{{record.creator.name}} {{record.creator.secondName}}</span>
      <span md-line class="detail">{{record.date.publicationDate}}</span>
      <span md-line class="detail">{{record.publisher.editorName}}</span>
      <span md-line class="detail" *ngIf="record.identifier.serialType">{{record.identifier.serialType}}: {{record.identifier.serialNumber}}</span>
    </a>
  </md-nav-list>
  <md-progress-spinner id="more-records" mode="indeterminate" color="primary" *ngIf="dataService.hasMoreRecords">
  </md-progress-spinner>
</div>
