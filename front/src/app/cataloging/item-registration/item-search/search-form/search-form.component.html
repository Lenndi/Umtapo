<div class="m-circulation">
  <div class="m-circulation-content">
    <h5 class="m-header-component">Recherche de documents</h5>
    <form class="card-content card-block" [formGroup]="form" (ngSubmit)="onSearch()">
      <div class="form-group">
        <label for="isbn">ISBN</label>
        <input id="isbn" type="text" class="form-control" placeholder="ISBN"
               formControlName="isbn" autofocus>
      </div>
      <div class="form-group">
        <label for="title">Titre</label>
        <input id="title" type="text" class="form-control" placeholder="Titre" formControlName="title">
      </div>
      <div class="text-right">
        <button type="submit" class="btn btn-warning"><i class="fa fa-search" aria-hidden="true"></i></button>
      </div>
    </form>
  </div>
</div>
