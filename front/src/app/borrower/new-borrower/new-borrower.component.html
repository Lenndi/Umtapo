<div class="l-content">
  <h2 class="l-content_title">Usager</h2>
</div>
<div id="new-borrower" class="row justify-content-center m-circulation umt-form">
  <div class="col-12">
    <div class="m-circulation-content">
      <div class="m-header-component">
        <div class="d-flex justify-content-between">
          <div>
            <a class="back-link" routerLink="{{dataService.step - 1}}" *ngIf="dataService.step > 1"
               (click)="saveData()">
              <i class="fa fa-arrow-left" aria-hidden="true"></i>
            </a>
          </div>
          <div>
            <span>Nouvel usager</span>
          </div>
          <div>
            <span>{{dataService.step}}/{{dataService.totalStep}}</span>
          </div>
        </div>
      </div>
      <div class="card-block">
        <router-outlet (activate)="newBorrowerChild = $event"></router-outlet>
      </div>
    </div>

  </div>
</div>
