<md-card-content class="umt-setup-card-content">
  <form [formGroup]="form">
    <p>
      <md-input type="number" placeholder="Nombre de champs"  class="umt-full-size"
                formControlName="shelfMarkNb" required>
        <md-hint *ngIf="shelfMarkNb.invalid && shelfMarkNb.dirty" align="start" class="umt-warn-color">
          {{shelfMarkNbMsg}}
        </md-hint>
      </md-input>
    </p>
    <p>
      <select placeholder="Source ISBN préférée" class="umt-full-size" formControlName="defaultZ3950">
        <option *ngFor="let z3950Source of z3950Sources" [value]="z3950Source.id">
          {{z3950Source.name}}
        </option>
      </select>
    </p>
    <div class="grid">
      <div class="3/4 grid__cell umt-toggle-prefix">
        <span>Utiliser la classification Dewey</span>
      </div>
      <div class="1/4 grid__cell">
        <md-slide-toggle formControlName="useDeweyClassification"></md-slide-toggle>
      </div>
    </div>
  </form>
</md-card-content>
<md-card-actions class="umt-setup-card-actions" align="end">
  <button md-button (click)="onSubmit(form.value)">NEXT</button>
</md-card-actions>
