<main class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-12 col-md-4">
        <div class="m-header-component">
          <div class="row">
            <div class="col-2 text-left">
              <a class="back-link" routerLink="{{dataService.step - 1}}" *ngIf="dataService.step > 1"
                 (click)="saveData()">
                <i class="fa fa-arrow-left" aria-hidden="true"></i>
              </a>
            </div>
            <div class="col-8 text-center">
              <span>Installation</span>
            </div>
            <div class="col-2 text-right">
              <span>{{dataService.step}}/{{dataService.totalStep}}</span>
            </div>
          </div>
        </div>
        <div class="card-block">
          <h5 class="card-title">{{dataService.title}}</h5>
          <router-outlet (activate)="setupChild = $event"></router-outlet>
        </div>
      </div>
    </div>
</main>
