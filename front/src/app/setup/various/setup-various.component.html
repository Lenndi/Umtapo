<md-card-content class="umt-setup-card-content">
  <form [formGroup]="form">
    <p>
      <md-input type="number" placeholder="Durée d'emprunt par défaut (jours)"  class="umt-full-size" required
                formControlName="borrowDuration">
        <md-hint *ngIf="borrowDuration.invalid && borrowDuration.dirty" align="start" class="umt-warn-color">
          {{borrowDurationMsg}}
        </md-hint>
      </md-input>
    </p>
    <p>
      <md-input type="number" placeholder="Durée d'abonnement par défaut (jours)" class="umt-full-size"
                 formControlName="subscriptionDuration" required>
        <md-hint *ngIf="subscriptionDuration.invalid && subscriptionDuration.dirty"
                 align="start" class="umt-warn-color">
          {{subscriptionDurationMsg}}
        </md-hint>
      </md-input>
    </p>
    <p>
      <md-input type="text" placeholder="Monnaie" class="umt-full-size"
                formControlName="currency" required>
        <md-hint *ngIf="currency.invalid && currency.dirty" align="start" class="umt-warn-color">
          {{currencyMsg}}
        </md-hint>
      </md-input>
    </p>
    <p>
      <md-input type="number" placeholder="Numéro d'identifiant de départ" class="umt-full-size"
                formControlName="itemStartNumber" required>
        <md-hint *ngIf="itemStartNumber.invalid && itemStartNumber.dirty" align="start" class="umt-warn-color">
          {{itemStartNumberMsg}}
        </md-hint>
      </md-input>
    </p>
  </form>
</md-card-content>
<md-card-actions class="umt-setup-card-actions" align="end">
  <button md-raised-button md-ripple color="accent" (click)="onSubmit(form.value)">FINISH</button>
</md-card-actions>
