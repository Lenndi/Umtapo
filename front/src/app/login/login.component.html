<div class="login-page">
  <div class="form">
    <form class="login-form">
      <input [(ngModel)]="login.username" name="username" type="text" placeholder="username"/>
      <input [(ngModel)]="login.password" name="password" type="password" placeholder="password"/>
      <button (click)="authenticate()">login</button>
    </form>
  </div>
</div>
