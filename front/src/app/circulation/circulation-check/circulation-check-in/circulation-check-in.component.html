<div class="card">
  <div class="card-block">
    <div class="container-fluid">
      <div class="row justify-content-between">
        <div class="col-11">
          <h4 class="card-title">Retours</h4>
        </div>
        <div class="col-1">
          <button type="button" class="btn btn-warning"><i class="fa fa-arrow-down" aria-hidden="true"></i></button>
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <div class="form-group">
            <label for="serial">Serial</label>
            <input id="serial" type="text" class="form-control form-control-sm" placeholder="Serial">
            <!--[class.form-control-danger]="name.invalid && name.dirty" formControlName="serial">-->
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <div class="form-group">
            <label for="itemId">Indentifiant du document</label>
            <input id="itemId" type="number" class="form-control form-control-sm"
                   placeholder="Identifiant du document">
            <!--[class.form-control-danger]="name.invalid && name.dirty" formControlName="serial">-->
            <div>
            </div>
          </div>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-1">
          <button type="button" class="btn btn-warning">Tout retourner</button>
        </div>
      </div>
    </div>
  </div>
</div>
