<div class="card">
  <div class="card-block">
    <div class="container-fluid">
      <h4 class="card-title">Emprunteur</h4>
      <div class="row">
        <div class="col-12 col-md-10 col-xl-10">
          <table class="table table-bordered">
            <thead>
            <tr>
              <th>Nom</th>
              <th>Id</th>
              <th>Email</th>
              <th>Quota</th>
              <th>Fin de l'abonnement</th>
              <th>Commentaire</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td>{{borrower?.name}}</td>
              <td>{{borrower?.id}}</td>
              <td>{{borrower?.address?.email}}</td>
              <td>{{borrower?.quota}}</td>
              <td>{{borrower.subscriptions[borrower.subscriptions.length - 1]?.end | date}}</td>
              <td>{{borrower?.comment}}</td>
            </tr>
            </tbody>
          </table>
        </div>
        <div class="col-12 col-md-10 col-xl-2 btn-change">
          <button (click)="backToCirculationComponent()" type="button" class="btn btn-warning">CHANGER</button>
        </div>
      </div>
    </div>
  </div>
</div>
