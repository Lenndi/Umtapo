<div id="circulation-check-detail">
  <div class="card">
    <div class="card-block">
      <h4 class="card-title">Emprunteur</h4>
      <div class="container">
        <div class="row">
          <div class="col-10">
            <table class="table table-bordered">
              <thead>
              <tr>
                <th>Nom</th>
                <th>Id</th>
                <th>Email</th>
                <th>Quota</th>
                <th>Fin de l'abonnement</th>
                <th>Commentaire</th>
              </tr>
              </thead>
              <tbody>
              <tr>
                <td>{{borrower?.name}}</td>
                <td>{{borrower?.id}}</td>
                <td>{{borrower?.address?.email}}</td>
                <td>{{borrower?.quota}}</td>
                <td>{{subscription?.end | date}}</td>
                <td>{{borrower?.comment}}</td>
              </tr>
              </tbody>
            </table>
          </div>
          <div class="col-2 btn-change">
            <button (click)="backToCirculationComponent()" type="button" class="btn btn-primary">CHANGER</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
